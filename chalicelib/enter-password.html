<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Enter password</title>
	<style>
		body {
        display: flex;
        justify-content: center;
        align-self: center;
        height: 100vh;
      }

      body > main {
        margin: auto;
      }
		.pass-label {
			font-size: 2rem;
			display: block;
			margin: 10px 0;
		}
		.password-field {
			display: block;
			height: 1.5rem;
			margin: 10px 0;
		}
		.submit-btn {
			font-size: 1rem;
		}
	</style>
</head>
<body>
	<main>
		<form method="POST">
			<label class="pass-label">Enter Password : </label>
			<input type="password" name="password" required class="password-field">
			<input type="submit" class="submit-btn">
		<form>
	</main>
</body>
</html>
